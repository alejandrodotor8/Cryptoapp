<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Cryptoapp</title>
	</head>
	<body>
		<header>
			<h1>Cryptoapp</h1>
		</header>
		<main id="main">
			<figure>
				<img class="art_img" src="./img/art.svg" alt="bitcoin draw" />
			</figure>
			<form id="form" action="">
				<div class="form_div__text">
					<span>WRITE A VALUE</span>
				</div>
				<input
					value="1"
					type="number"
					id="form_valor__input"
					class="from_input"
					placeholder="Write a value"
					onfocus="this.value=''"
				/>

				<div class="form_div__text">
					<span>CHOOSE YOUR CRYPTOCURRENCY</span>
				</div>
				<input
					id="input_crypto-coin"
					class="from_input"
					list="crypto-coin"
					placeholder="Choose your cryptocurrency"
					onfocus="this.value=''"
					name="cryptoCoin"
				/>
				<datalist id="crypto-coin"></datalist>
				<div class="form_div__text">
					<span>CHOOSE YOUR CURRENCY</span>
				</div>
				<input
					id="input_coin"
					class="from_input"
					list="coin"
					placeholder="choose your currency"
					onfocus="this.value=''"
					name="coin"
				/>
				<datalist id="coin">
					<option value="COP">Colombian peso</option>
					<option value="MXN">Mexican peso</option>
					<option value="USD">American dollar</option>
					<option value="EUR">Euros</option>
					<option value="GBP">UK Pounds</option>
				</datalist>
				<button class="form_btn" type="submit">
					Quote prices
				</button>
			</form>
			<div id="section_result" class="result"></div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
